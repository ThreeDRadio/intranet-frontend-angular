<h2 mat-dialog-title>New Subscription</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-container">
      <mat-form-field>
        <mat-label>Subscription Type</mat-label>
        <mat-select [formControl]="form.controls['transaction_type']">
          <mat-option value="sub">Individual Subscription</mat-option>
          <mat-option value="sub_concession">Individual Subscription (Concession)</mat-option>
          <mat-option value="sub_fullhouse">Full House</mat-option>
          <mat-option value="sub_band">Band Subscription</mat-option>
          <mat-option value="member">Membership</mat-option>
          <mat-option value="member_concession">Membership (Concession)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-container">
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="expiryPicker"
          placeholder="Expires At"
          formControlName="expires_at"
        />
        <mat-datepicker-toggle matSuffix [for]="expiryPicker"></mat-datepicker-toggle>
        <mat-datepicker #expiryPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-container">
      <mat-radio-group formControlName="shipping">
        <mat-radio-button value="pickup">Pick Up</mat-radio-button>
        <mat-radio-button value="post">Post</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-container">
      <mat-checkbox formControlName="payment_processed">Payment Processed</mat-checkbox>
    </div>
    <div class="form-container">
      <mat-form-field>
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="note"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="accent" (click)="addSubscription()" [disabled]="!form.valid">
    Add Subscription
  </button>
</mat-dialog-actions>
