<table mat-table [dataSource]="transactions">
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.created_at | date }}</td>
  </ng-container>

  <ng-container matColumnDef="transaction_type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.transaction_type }}</td>
  </ng-container>

  <ng-container matColumnDef="payment_processed">
    <th mat-header-cell *matHeaderCellDef>Payment Processed</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip *ngIf="element.payment_processed">PAID</mat-chip>
        <mat-chip *ngIf="!element.payment_processed" color="warn">NOT PAID</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="pack_sent">
    <th mat-header-cell *matHeaderCellDef>Pack Sent</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip *ngIf="element.pack_sent">SENT</mat-chip>
        <mat-chip *ngIf="!element.pack_sent" color="warn">NOT SENT</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row sticky *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
