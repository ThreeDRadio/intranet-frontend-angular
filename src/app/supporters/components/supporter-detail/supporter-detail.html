<div *ngIf="supporter$ | async; let supporter">
  <app-supporter-form
    [supporter]="supporter"
    (changes)="saveSupporter($event)"
  ></app-supporter-form>

  <div class="actions">
    <button mat-raised-button color="accent">New Subscription</button>
  </div>
  <h1>Subscription History</h1>

  <app-transaction-table [transactions]="transactions$ | async"></app-transaction-table>
</div>
