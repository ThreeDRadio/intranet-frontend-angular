<app-topnav (logout)="logout()"></app-topnav>
<mat-sidenav-container>
  <mat-sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon mat-list-icon>home</mat-icon>
        Home
      </a>

      <h3 mat-subheader *inGroup="groups.SupporterManagement">Supporter Management</h3>
      <a mat-list-item routerLink="/supporters" *inGroup="groups.SupporterManagement">
        <mat-icon mat-list-icon>people</mat-icon>
        Supporters
      </a>
      <a
        mat-list-item
        routerLink="/supporters/subscription/new"
        *inGroup="groups.SupporterManagement"
      >
        <mat-icon mat-list-icon>note_add</mat-icon>
        New Subscription
      </a>
      <a mat-list-item routerLink="/supporters/new" *inGroup="groups.SupporterManagement">
        <mat-icon mat-list-icon>person_add</mat-icon>
        New Supporter
      </a>
      <a
        mat-list-item
        routerLink="/supporters/subscription/process"
        *inGroup="groups.SupporterManagement"
      >
        <mat-icon mat-list-icon>local_shipping</mat-icon>
        Process Pack
      </a>

      <h3 mat-subheader>Catalogue</h3>
      <a mat-list-item routerLink="/new-releases">
        <mat-icon mat-list-icon>new_releases</mat-icon>
        New Releases
      </a>
      <a mat-list-item routerLink="/search">
        <mat-icon mat-list-icon>search</mat-icon>
        Quick Search
      </a>
      <div *ngIf="false">
        <a mat-list-item routerLink="/advanced-search">
          <mat-icon mat-list-icon>search</mat-icon>
          Advanced Search
        </a>
      </div>
      <h3 mat-subheader>Manage</h3>
      <a mat-list-item routerLink="/upload" *inGroup="groups.MusicUploaders">
        <mat-icon mat-list-icon>file_upload</mat-icon>
        Upload Music
      </a>
      <div *ngIf="false">
        <a mat-list-item routerLink="/upload">
          <mat-icon mat-list-icon>create</mat-icon>
          Create Entry
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="mat-typography">
    <div class="pad">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar>
  &nbsp;
  <div class="filler"></div>
  <app-play-controller></app-play-controller>
  <div class="filler"></div>
</mat-toolbar>
