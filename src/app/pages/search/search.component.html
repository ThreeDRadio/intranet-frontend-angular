<form [formGroup]="form">
  <mat-card>
    <mat-card-title>Quick Search</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input formControlName="search" matInput type="text" placeholder="Search Terms" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions> <button mat-button (click)="search()">Search</button> </mat-card-actions>
  </mat-card>
</form>

<mat-progress-bar mode="indeterminate" *ngIf="(loading$ | async)"></mat-progress-bar>

<div *ngIf="!(loading$ | async) && (results$ | async)">
  <h3>{{ count$ | async }} Results</h3>

  <table *ngIf="(count$ | async) > 0" mat-table [dataSource]="results$ | async">
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artist</th>
      <td mat-cell *matCellDef="let element">{{ element.artist }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Release</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Info</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip *ngIf="element.local == 2"><mat-icon>home</mat-icon>Local</mat-chip>
          <mat-chip *ngIf="element.cpa"><mat-icon>place</mat-icon>{{ element.cpa }}</mat-chip>
          <mat-chip *ngIf="element.female == 2">â™€ Female</mat-chip>
          <mat-chip *ngIf="element.genre"
            ><mat-icon>music_note</mat-icon>{{ element.genre }}</mat-chip
          >
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    *ngIf="(count$ | async) > 0"
    [length]="count$ | async"
    [pageSize]="10"
  ></mat-paginator>
</div>
